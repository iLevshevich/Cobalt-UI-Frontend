<div mat-dialog-title
     class="shutdown-dialog__title">
  <i class="shutdown-dialog__title_icon fa fa-3x fa-exclamation fa-pull-left"></i>
  <p class="shutdown-dialog__title_message text-default">
    <strong>{{'ShutdownDialogTitleQuestion' | translate}}</strong>
    <br>
    <em>{{'ShutdownDialogTitleConfirm' | translate}}</em>
  </p>
</div>
<div mat-dialog-content
     class="shutdown-dialog__body text-default">
</div>
<div mat-dialog-actions
     class="shutdown-dialog__actions">
  <div class="shutdown-dialog__actions_group text-right">
    <button mat-raised-button
            matTooltip="{{ 'Confirm' | translate }}"
            matTooltipPosition="above"
            matTooltipShowDelay="500"
            matTooltipHideDelay="1000"
            color="warn"
            (click)="onOk()">
      <i class="fa fa-check"
         aria-hidden="true"></i>
      {{'Confirm' | translate}}
    </button>
    <button mat-raised-button cdkFocusInitial
            matTooltip="{{ 'Cancel' | translate }}"
            matTooltipPosition="above"
            matTooltipShowDelay="500"
            matTooltipHideDelay="1000"
            color="primary"
            (click)="onCancel()">
      <i class="fa fa-times"
         aria-hidden="true"></i>
      {{'Cancel' | translate}}
    </button>
  </div>
</div>
